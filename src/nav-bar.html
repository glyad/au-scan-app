<template bindable="router, rtl">
 <div class="center"><img  src="../img/logo.png"></div>
 <md-navbar fixed="true">
   <a href="#" class="brand-logo"><span class="flow-text">${router.title}</span></a>
   <ul class="right hide-on-med-and-down">
    <li> hebrew = ${rtl} -----</li>
    <li>
      <!-- Switch -->
      <div class="switch lang">
      <label class="lang_en_he">     EN
         <input type="checkbox" checked.bind="rtl">
         <span class="lever"></span> HE
       </label>
     </div>
     
   </li>
   <li md-waves repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
    <a href.bind="row.href">${row.title}</a>
  </li>
</ul>
</md-navbar>
</template>
